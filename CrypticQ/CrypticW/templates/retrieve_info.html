<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Information</title>
</head>
<body>
    <h1>Retrieve Information</h1>
    <form method="post" action="{% url 'retrieve_information' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="info_id">Information ID:</label>
        <input type="text" id="info_id" name="info_id" required><br>
        <button type="submit">Retrieve Information</button>
    </form>
</body>
</html>
